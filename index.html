<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Certificate â€“ Personal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1500px;
      overflow: hidden;
    }

    .card {
      width: 600px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
      cursor: pointer;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .front {
      background-image: url('https://i.postimg.cc/tgBTMWnH/Front.png');
      background-size: cover;
      background-position: center;
    }

    .back {
      background-image: url('https://i.postimg.cc/7YL4Zh6R/Back-personal.png');
      background-size: cover;
      background-position: center;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="front"></div>
    <div class="back"></div>
  </div>
</body>
</html>
